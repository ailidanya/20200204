<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素和行级(行内(内联))元素</title>
		<style>
			/*
			块级元素
			display:block
			行内元素
			display:inline
			块级元素可以包含行内元素,块级元素可以设置宽高
			行内元素不可以包含块级元素,行内元素不能设置宽高
			**/
			div{
				height: 100px;
				background-color: #0000FF;
				border: 1px solid black;
				width: 100px;
			}
			.first{
				background-color: #800080;
			}
			a{
				width: 200px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="sec"></div>
		<a>百度一下两下三下四下五下六下</a>
		<a>购物商城</a>
		<b>helloworld</b>
		<img src="../../img/logo.svg"/>
	</body>
</html>
