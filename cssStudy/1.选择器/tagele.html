<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签选择器</title>
		<style>
			div{
				width: 50px;
				height: 50px;
				background-color: #D3D3D3;
				/*边框*/
				border: 1px #000000 dashed;
			}
			/*class选择器*/
			/*类*/
			.blueDiv{
				background-color: blue;
			}
			.redDiv{
				background-color: crimson;
			}
			/*id选择器*/
			#blueDivSpe{
				width: 100px;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<!--id>class>tag-->
		<div class="blueDiv">1</div>
		<div class="blueDiv" id="blueDivSpe">2</div>
		<div class="redDiv">3</div>
		<div>4</div>
		<div>5</div>
	</body>
</html>
