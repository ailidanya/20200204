<!-- 高度塌陷问题解决浮动元素后加div，样式为clear: both;清除浮动 -->
<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#a{
				/* margin-left: 10px; */
				width: 120px;
				height: 100px;
				background-color: red;
				border: 1px solid black;
				float: left;
				/*透明度*/
				/* opacity: 0.2; */
			}
			#b{
				border: 1px solid black;
				background-color: #00FFFF;
				width: 160px;
				height: 160px;
			}
		</style>
	</head>
	<body>
		<!--图文环绕-->
		<div id="b">
			<div id="a"> </div>
			<!-- <span>今天直播的时候出了一个bug,这个bug非常的讨厌</span> -->
		</div>
	</body>
</html>
