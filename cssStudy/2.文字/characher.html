<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字</title>
		<style type="text/css">
			p{
				/* 大小 */
				font-size: 20px;
				/* 颜色 */
				color: aqua;
				/* 加粗 */
				font-weight: 600;
				/* 文字阴影 x(横) y(竖) 粗细 颜色*/
				text-shadow: 1px 5px 5px #808080;
				/* 字体 */
				text-family: Verdana;
				/* 位置 */
				test-align: center;
			}
		</style>
	</head>
	<body>
		<p>今天下雪了</p>
	</body>
</html>
