<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角工具</title>
		<style>
			*{
				/* padding: 1px; */
				margin: 100px;
			}
			
			div{
				margin-left: -100px;
				/* margin-top: 300px; */
				width: 300px;
				/* height: 25px; */
				background-image: radial-gradient(pink,red);
				/* background-image: linear-gradient(pink,red); */
				border-radius:4px; 
				/*半圆*/
				/*旋转*/
				transform: rotate(90deg);
			}
			p{
				padding: 2px;
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div>
			<p>如意金箍棒</p>
		</div>
	</body>
</html>
