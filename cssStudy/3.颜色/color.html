<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色</title>
		<style type="text/css">
			/* 改变颜色的四种方法rgb\rgba\16进制\英文名 */
			h1{
				color: rgba(255,0,0,0.5);
			}
			#gra1{
				width: 210px;
				height: 210px;
				/* background-image: linear-gradient(#555555,#444444,#333333,#222222,#111111,#000000); */
				background-image: radial-gradient(#666666,#555555,#444444,#333333,#222222,#111111,#000000);
				border-radius: 105px;
			}
		</style>
	</head>
	<body>
		<h1>超爱李丹呀!</h1>
		<div id="gra1">

		</div>
	</body>
</html>
