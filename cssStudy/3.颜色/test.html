<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
		<style type="text/css">
			div{
				/* box阴影 */
				box-shadow: 0px 0px 5px black;
				/* 顶间距 */
				margin-top: 5px;
				width: 100px;
				height: 100px;
				transition: 0.5s linear;
				background-image: radial-gradient(#CC0033,#CC9999);
			}
			#d1,#d2,#d3,#d4,#d5{
				border-radius: 50px;
				/* 画园用半径或者弧度 */
				/* border-radius: 50%; */
			}
			div:hover{
				/* 阴影往里扩散会有渐变效果 */
				box-shadow: 0px 0px 5px black inset;
			}
		</style>
		
	</head>
	<body>
		<div>
			
		</div>
		<div id="d1">
			
		</div>
		<div id="d2">
			
		</div>
		<div id="d3">
			
		</div>
		<div id="d4">
			
		</div>
		<div id="d5">
			
		</div>
		
	</body>
</html>
