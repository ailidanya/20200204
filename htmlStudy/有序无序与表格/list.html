<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
		<style type="text/css">
			/* 语法格式 */
			li{
				/* 横过来 */
				float: right;
				/* 设置颜色
				color: #e8e7e3; */
				/* 去点 */
				list-style: none;
				/* 设置宽高 */
				width: 110px;
				height: 40px;
				/* 水平居中 */
				text-align: center;
				/* 垂直居中 */
				line-height: 40px;   //
				/* 弧形 */
				border-radius: 5px;
				/* 动画特效 */
				transition: 0.5s linear;
			}
			/* 点击变红 */
			li:hover{
				color: white;
				background-color:red;    //如何取色取宽高
				/* 变换鼠标形状 */
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<img src="../img/plant-12.svg" >
		<!-- <img src="../img/plant-12.svg" > -->
<!-- 		<p>今天天气不错</p> -->
		<!-- 无序列表 -->
		<ul>
			<li>热门</li>
			<li>头条</li>
			<li>视频</li>
			<li>榜单</li>
			<li>搞笑</li>
			<li>社会</li>
		</ul>
<!-- 		有序列表
		<ol>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol> -->
	</body>
</html>
