<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		<table border="1px" width="500" align="center" cellpadding="5px" cellspacing="0" >
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Address</th>
			</tr>
			<tr align="center">
				<!-- 占两行-->
				<td rowspan="2">1</td>
				<!-- 占两列 -->
				<td colspan="2">李卓</td>
				<td>人间</td>
			</tr>
			<tr align="center">
				<td rowspan="2">2</td>
				<td>李丹</td>
				<td>天宫</td>
			</tr>
			
		</table>
	</body>
</html>
