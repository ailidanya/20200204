<!-- 所用未教知识有rowspan、colspan、caption、bgcolor四个 -->
<!-- 通过csdn与w3cschool解决 -->
<!-- 一寸照取自网络，不可信不可信 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>李卓的个人简历</title>
	</head>
	<body>
	<table width="50%" height="30%" cellpadding="5px" cellspacing="0" border="1" align="center">
		<caption><h2>个人简历</h2></caption>
		<!-- 这是一个标题 -->
		<tr>
			<td width="100" align="center">求职意向</td>
			<td width="100" colspan="6"></td>
			<!-- 此处第二格横跨了6个单元 -->
		</tr>
		<tr align="center">
			<td colspan="7" bgcolor="lightgray"><b>基本信息</b></td>
			<!-- 设置这个表格背景色为亮灰色 -->
		</tr>
		<tr>
			<td width="100" align="center">姓名</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">性别</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">出生年月</td>
			<td width="100" align="center"></td>
			<td width="100" rowspan="4" align="center">
				<img src="https://ps.ssl.qhimg.com/sdmt/206_324_100/t01b1710fb841253623.webp" alt="一寸照">
			</td>
			<!-- 这一格竖跨4格放照片 -->
		</tr>
		<tr>
			<td width="100" align="center">民族</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">婚否</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">政治面貌</td>
			<td width="100" align="center"></td>
		</tr>
		<tr>
			<td width="100" align="center">籍贯</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">学历</td>
			<td width="100" align="center"></td>
			<td width="100" align="center">现所在地</td>
			<td width="100" align="center"></td>
		</tr>
		<tr>
			<td width="100" align="center">毕业院校</td>
			<td width="100" colspan="2" align="center"></td>
			<td width="100" align="center">所学专业</td>
			<td width="100" colspan="2" align="center"></td>
		</tr>
		<tr>
			<td width="100" align="center">手机号码</td>
			<td width="100" colspan="2" align="center"></td>
			<td width="100" align="center">电子邮箱</td>
			<td width="100" colspan="3" align="center"></td>
		</tr>
		<tr align="center">
			<td colspan="7" bgcolor="lightgray"><b>教育经历</b></td>
		</tr>
		<tr>
			<td width="100" colspan="2" align="center">起止时间</td>
			<td width="100" colspan="2" align="center">毕业院校/教育机构</td>
			<td width="100" colspan="3" align="center">专业/课程</td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr align="center">
			<td colspan="7" bgcolor="lightgray"><b>工作经历</b></td>
		</tr>
		<tr>
			<td width="100" colspan="2" align="center">起止时间</td>
			<td width="100" colspan="2" align="center">公司名称</td>
			<td width="100" colspan="3" align="center">职位</td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="2"></td>
			<td width="100" height="18" colspan="3"></td>
		</tr>
		<tr>
			<td width="100" height="100" colspan="2" align="center">技能/爱好</td>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td width="100" height="100" colspan="2" align="center">自我评价</td>
			<td colspan="5"></td>
		</tr>

	</table>

	</body>
</html>
